<!DOCTYPE html>
<html>
	<head>
		<title>Simple Map</title>
	    <meta name="viewport" content="initial-scale=1.0">
	    <meta charset="utf-8">
		<style type="text/css">
			html,
			body {
				font-family: Arial, sans-serif;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#map {
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script type="text/javascript">
			var map;
			function initMap() {
				//Constructor creates a new map - only center and zoom are required
				map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: 39.91632, lng:116.397057},
					zoom: 11
				});
			}
		</script>
		<script type="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdyV04KnXdTkVzs-5acrHvr04BKFD96bQ&callback=initMap" async defer></script>
	</body>
</html>

<!DOCTYPE html>
<html>
    <head>
      <title>Beijing Coffee Shops</title>
      <meta name="keywords" content="Beijing Coffee Shops">
      <meta name="description" content="Beijing Coffee Shops">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="renderer" content="webkit|ie-comp|ie-stand">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta charset="utf-8">
      <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
      <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
      <article>
        <!-- title -->
        <h2>Beijing Coffee Shops</h2>
        <!-- message alert-->
        <div id="msg"></div>
        <!-- Google Map-->
        <div class="map-container">
          <div class="map" id="map"></div>
        </div>
        <!-- places list-->
        <div class="places-container">
          <div class="places-filter-container">
            <input class="places-filter" type="text" placeholder="Shop name" data-bind="{textInput:filterInput}">
          </div>
          <div class="places-list">
             <ul class="multi-column" data-bind="foreach: filterShops">
              <li>
                <a href="#" data-bind="{text:properties.title, click:$parent.showThisMarker}"></a>
              </li>
            </ul>
          </div>
        </div>
      </article>
    <script src="vendor/jQuery/jquery-3.2.1.min.js"></script>
    <script src="vendor/SweetAlert2/sweetalert2.all.js"></script>
    <script src="vendor/Knockout/knockout-3.4.2.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdyV04KnXdTkVzs-5acrHvr04BKFD96bQ&libraries=places&language=en"></script>
    <script src="js/map_canvas.js"></script>
    <script src="js/instagram.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
  	<head>
	    <title>Beijing Coffee Shops Map</title>
	    <meta name="viewport" content="initial-scale=1.0">
	    <meta charset="utf-8">
	    <style>
	      	#map {
	        	height: 100%;
	      	}
	      	html, body {
		        height: 100%;
		        margin: 0;
		        padding: 0;
	      	}
	    </style>
  	</head>
  	<body>
    	<div id="map"></div>
    	<script>
	    	var map;
	      	function initMap() {
	        	map = new google.maps.Map(document.getElementById('map'), {
	          		center: {lat: 39.91632, lng: 116.397057},
	          		zoom: 12
	        	});
	      	}
	    </script>
	    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdyV04KnXdTkVzs-5acrHvr04BKFD96bQ&callback=initMap"
	    async defer></script>
  	</body>
</html>

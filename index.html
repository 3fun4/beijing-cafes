<!DOCTYPE html>
<html>
    <head>
      <title>Test toggled left navbar</title>
      <meta name="viewport" content="initial-scale=1.0">
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
      <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light sticky-top border-bottom">
          <a class="navbar-brand" href="#">Beijing Coffee Shops</a>
        </nav>


        <div class="container-fluid">
          <div class="row">
            <nav class="bg-light border-right sidebar collapse show" id="navbarToggleExternalContent">
              <div>
                 <input type="text" class="form-control" id="txt_filter" placeholder="Input shop name for filtering">
              </div>
                <ul class="nav flex-column" id="ul_markers">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Active</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                </ul>
              </div>
            </nav>

            <main role="main">
              <div id="map"></div>
            </main>
          </div>
        </div>

    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdyV04KnXdTkVzs-5acrHvr04BKFD96bQ&libraries=places&language=en&callback=initMap" async defer></script>
    <script src="js/app.js"></script>
    </body>
</html>
